spring.application.name=media-service
server.port=8083

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# DB (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/trustfundme_media_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=12345
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# JWT (must match identity-service)
jwt.secret=${JWT_SECRET:trustfund-secret-key-for-jwt-token-generation-minimum-256-bits-required-for-security}
jwt.expiration=86400000

# Supabase storage (reuse shared env from .env)
supabase.url=${SHARED_SUPABASE_URL:}
supabase.key=${SHARED_SUPABASE_KEY:}
supabase.storage.bucket=${SHARED_SUPABASE_BUCKET:}


