# Server Configuration
server.port=8080

# Application Name
spring.application.name=api-gateway

# JWT: same secret as Identity (from .env JWT_SECRET or same fallback as identity-service-h2)
jwt.secret=${JWT_SECRET:TrustFundME2024SecretKeyForJWTTokenGenerationSecureRandomString64Chars}

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true

# Gateway Configuration
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Routes Configuration
spring.cloud.gateway.routes[0].id=identity-service
spring.cloud.gateway.routes[0].uri=lb://identity-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**, /api/kyc/**
spring.cloud.gateway.routes[1].id=campaign-service
spring.cloud.gateway.routes[1].uri=lb://campaign-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/campaigns/**
spring.cloud.gateway.routes[8].id=campaign-service-goals
spring.cloud.gateway.routes[8].uri=lb://campaign-service
spring.cloud.gateway.routes[8].predicates[0]=Path=/api/fundraising-goals/**

spring.cloud.gateway.routes[2].id=feed-service
spring.cloud.gateway.routes[2].uri=lb://feed-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/feed-posts/**

spring.cloud.gateway.routes[7].id=feed-service-forum
spring.cloud.gateway.routes[7].uri=lb://feed-service
spring.cloud.gateway.routes[7].predicates[0]=Path=/api/forum/**

spring.cloud.gateway.routes[3].id=identity-service-users
spring.cloud.gateway.routes[3].uri=lb://identity-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/users/**

spring.cloud.gateway.routes[4].id=identity-service-bank
spring.cloud.gateway.routes[4].uri=lb://identity-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/bank-accounts/**

spring.cloud.gateway.routes[5].id=media-service
spring.cloud.gateway.routes[5].uri=lb://media-service
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/media/**

spring.cloud.gateway.routes[6].id=flag-service
spring.cloud.gateway.routes[6].uri=lb://flag-service
spring.cloud.gateway.routes[6].predicates[0]=Path=/api/flags/**

# # CORS Configuration
# spring.cloud.gateway.globalcors.cors-configurations[/**].allowed-origins=*
# spring.cloud.gateway.globalcors.cors-configurations[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
# spring.cloud.gateway.globalcors.cors-configurations[/**].allowed-headers=*
# spring.cloud.gateway.globalcors.cors-configurations[/**].allow-credentials=true
# CORS Configuration
spring.cloud.gateway.globalcors.cors-configurations[/**].allowed-origins=http://localhost:3000
spring.cloud.gateway.globalcors.cors-configurations[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations[/**].allow-credentials=false

# Actuator
management.endpoints.web.exposure.include=health,info,gateway
management.endpoint.health.show-details=always

# Multipart Configuration (to handle large uploads)
# Since this is a Reactive Gateway, we use WebFlux/Codec properties
spring.http.codec.max-in-memory-size=50MB
spring.webflux.multipart.max-file-size=50MB
spring.webflux.multipart.max-request-size=50MB


